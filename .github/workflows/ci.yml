name: CI

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '22.5.1'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup-node-and-deps
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint
        run: yarn lint
        continue-on-error: true

      - name: Run tests
        run: yarn test
        continue-on-error: true
